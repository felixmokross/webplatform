name: Build
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release:
        description: "Create a release"
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: 22

jobs:
  version:
    name: "Generate version"
    uses: ./.github/workflows/version.yml
    with:
      release: ${{ github.event.inputs.release }}

  releaser-build-publish:
    name: "Releaser: Build and Publish"
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup
      - name: Install dependencies
        run: pnpm --filter releaser install
      - name: Build releaser
        run: pnpm --filter releaser build
      - name: Version
        run: |
          pnpm -r exec pnpm version ${{ needs.version.outputs.version }} --no-git-tag-version
      - name: Publish releaser
        run: pnpm --filter releaser publish --access=public --dry-run

